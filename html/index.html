<script>
    function window_resize() {
        if (document.documentElement['scrollHeight'] < 599) {
            less.modifyVars({
                '@px': '10px',
                '@vh': '10px'
            });
        } else {
            less.modifyVars({
                '@px': '1vmin',
                '@vh': '(100vh - @header)/100'
            });
        }
    }
    an('nav>a', {'transform': ['scale(0)',,'scale(1)', 'scale(0.9)','scale(1)']},true);
    window_resize();
    function getScrollPercent() {
        return (document.documentElement['scrollTop']) / ((document.documentElement['scrollHeight']) - document.documentElement.clientHeight) * 360;
    }
    var less40 = true;
    window.onscroll = function () {
        var s = getScrollPercent();
        document.getElementById('logo').style.transform = "rotate(" + s + "deg)";
        if (s < 40 && !less40) {
            an('header', {'opacity': ['0', '1']},less40);
            an('.prj', {'transform': ['scale(0)',,'scale(1)', 'scale(0.9)','scale(1)']},true);
            less40 = true;
        }
        if (s > 40 && less40) {
            an('header', {'opacity': ['0', '1']},less40);
            an('.prj', {'transform': ['scale(0)',,'scale(1)', 'scale(0.9)','scale(1)']},true);
            less40 = false;
        }
    }
</script>
