<!DOCTYPE html>
<html>

<head>
  <link rel="icon" href="quran.jpg">
  <meta charset="UTF-8">
  <style>
/* width */
::-webkit-scrollbar {
  width: 20px;
}

/* Track */
::-webkit-scrollbar-track {
  box-shadow: inset 0 0 5px blue; 
  border-radius: 10px;
}
 
/* Handle */
::-webkit-scrollbar-thumb {
  background: rgba(200, 200, 0, .8); 
  border-radius: 10px;
}

/* Handle on hover */
::-webkit-scrollbar-thumb:hover {
  background: #9fd4ff; 
}
    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      -webkit-transition: .4s;
      transition: .4s;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      -webkit-transition: .4s;
      transition: .4s;
    }

    input:checked+.slider {
      background-color: #2196F3;
    }

    input:focus+.slider {
      box-shadow: 0 0 1px #2196F3;
    }

    input:checked+.slider:before {
      -webkit-transform: translateX(26px);
      -ms-transform: translateX(26px);
      transform: translateX(26px);
    }

    /* Rounded sliders */
    .slider.round {
      border-radius: 34px;
    }

    .slider.round:before {
      border-radius: 50%;
    }

    [bu] {
      width: 70%;
      text-align: center;
      margin: 10px;
      padding: 10px;
      font-size: 20px;
      border-radius: 30px;
      display: flex;
      flex: 1;
      flex-direction: row;
      flex-wrap: nowrap;
      text-align: center;
      justify-content: space-between;
      align-items: center;
      background-color: rgba(127, 127, 255, .2);
    }

    [dv] {
      padding-top: 10px;
      margin: 10px;
      height: 70vh;
      width: 50%;
      overflow-y: auto;
      display: flex;
      flex: 1;
      flex-direction: column;
      flex-wrap: nowrap;
      text-align: center;
    }

    [r] {
      border: 5px solid rgba(200, 200, 0, .5);
      justify-content: center;
      padding: 10px;
      font-size: 20px;
      border-radius: 30px;
      background-color: rgba(200, 200, 0, .8);
      height: 30px;
      width: 30px;
      display: flex;
      flex-direction: row;
      flex-wrap: nowrap;
      align-items: center;
    }
  </style>
</head>

<body onselectstart="return false;" style="background-image: url(bg1.jpg);text-align: center;">
  <div
    style="margin-left: 20px;margin-right: 20px;border-radius:30px;height: 30px;border:1px blue solid;text-align: center;font-size: 25px;"
    id="tit"></div>
  <div style="display: flex;flex: 1;flex-direction: row;flex-wrap: nowrap;width: 100%;justify-content:center;">
    <div id="x08od4245" dv></div>
    <div id="x08od4246" dv></div>
  </div>
  <div
    style="text-align:center;display: flex;flex: 1;flex-direction: row;flex-wrap: wrap;justify-content:space-around;align-items: center;">
    <div style="display: inline-block;"><span id="tinplay"></span><br><span id="tindu"></span></div>
    <img src="prv.png" width="70" id="prv">
    <img src="play.png" width="100" id=play>
    <img src="next.png" width="70" id="next">

    <div style="display: inline-block;"><label class="switch">
        <input type="checkbox" id='ch'>
        <span class="slider round"></span>
      </label><br>تكرار السورة</div>
    <br><br><br><input type="range" style="width: 100%;" id="range" min='0' value="0">
  </div>
  <audio id="vee">
    <source id=idsrcc>
  </audio>
</body>

</html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="m.js"></script>
<script>

  zfrr("qraa.csv");
  zrr = "x07263016";
  x072530245 = setInterval(() => {
    if (zrr != "x07263016") {
      for (let i = 1; i < zrr.length; i++) {
        document.getElementById('x08od4245').innerHTML += '<div class="bur" bu id="' + i + '" onclick="bur(' + i + ')"><div r>' + zrr[i][6] + '</div>' + zrr[i][1] + '<div></div></div>';
      }
      clearInterval(x072530245);
    }
  }, 1);


  zfrr2("sur.csv");
  zrr2 = "x07263016";
  x072530247 = setInterval(() => {
    if (zrr2 != "x07263016") {
      for (let i = 1; i < zrr2.length; i++) {
        document.getElementById('x08od4246').innerHTML += '<div class="bus" bu id="' + i + '" onclick="bus(' + i + ')"><div></div>' + zrr2[i][1] + '<div r>' + zrr2[i][0] + '</div></div>';
      }
      clearInterval(x072530247);
    }
  }, 1);
  ss = 1;
  rr = 1;
  inplay = 0;
  divv = 0;
  x08oi2852 = 0;
  function bus(s) {
    ss = s;
    divv = 0;
    playy();
  }
  function bur(r) {
    rr = r;
    playy();
  }

  function playy() {
    document.getElementById("vee").src = zrr[rr][3] + zrr2[ss][zrr[rr][4]];
    document.getElementById("vee").play();
    document.getElementById("tit").innerHTML = zrr[rr][5];
    inplay = 1;
    for (let i = 0; i < document.querySelectorAll('.bur').length; i++) {
      if (rr == document.querySelectorAll('.bur')[i].id) {
        document.querySelectorAll('.bur')[i].style.backgroundColor = 'rgba(255, 255, 50, .5)';
      } else {
        document.querySelectorAll('.bur')[i].style.backgroundColor = 'rgba(127, 127, 255, .2)';
      }
    }
    for (let i = 0; i < document.querySelectorAll('.bus').length; i++) {
      if (ss == document.querySelectorAll('.bus')[i].id) {
        document.querySelectorAll('.bus')[i].style.backgroundColor = 'rgba(255, 255, 50, .5)';
      } else {
        document.querySelectorAll('.bus')[i].style.backgroundColor = 'rgba(127, 127, 255, .2)';
      }
    }
    document.getElementById("play").src = '11.png';
    x08oi2852 = divv;

  }
  document.getElementById("prv").onclick = function () {
    if (ss == 1) {
      ss = 114;
    } else {
      ss--;
    }
    divv = 0;
    playy();
  }
  document.getElementById("next").onclick = function () {
    if (ss == 114) {
      ss = 1;
    } else {
      ss++;
    }
    divv = 0;
    playy();
  }
  document.getElementById("play").onclick = function () {
    if (inplay == 0) {
      playy();
    } else {
      inplay = 0;
      document.getElementById("play").src = 'play.png';
      document.getElementById("vee").pause();
    }
  }
  document.getElementById("vee").onended = function () {
    if (document.getElementById("ch").checked == false) {
      if (ss == 114) {
        ss = 1;
      } else {
        ss++;
      }
    }
    divv = 0;
    playy();
  }
  document.getElementById("vee").ontimeupdate = function () {
    if (document.getElementById("vee").duration) {
      document.getElementById('tinplay').innerHTML = parseInt(document.getElementById("vee").currentTime / 60) + ':' + parseInt(document.getElementById("vee").currentTime % 60);
      document.getElementById("tindu").innerHTML = parseInt(document.getElementById("vee").duration / 60) + ':' + parseInt(document.getElementById("vee").duration % 60);
      divv = document.getElementById("vee").currentTime / document.getElementById("vee").duration;
      document.getElementById("range").value = document.getElementById("vee").currentTime;
      document.getElementById("range").max = document.getElementById("vee").duration;
      if (x08oi2852 != 0) {
        document.getElementById("vee").currentTime = x08oi2852 * document.getElementById("vee").duration;
        x08oi2852 = 0;
      }
    }
  }
  document.getElementById("range").oninput = function () {
    document.getElementById("vee").currentTime = document.getElementById("range").value;
  }

</script>
